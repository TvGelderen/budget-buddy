server {
    listen 80;
    server_name tvgelderen-api.nl;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
    	return 301 https://tvgelderen-api.nl$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name tvgelderen-api.nl;

    ssl_certificate     /etc/letsencrypt/live/tvgelderen-api.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tvgelderen-api.nl/privkey.pem;

	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /api {
            proxy_pass http://backend:8080;
            proxy_pass_header Set-Cookie;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
            proxy_pass http://frontend:4173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
    }
}
