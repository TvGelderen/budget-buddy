<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="
		Budget Buddy helps you track your income, expenses, and savings all in
		one place. Gain valuable insights, set goals, and make smarter financial
		decisions.
    " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />
    <title>Budget Buddy</title>
    <script>
        let dark = false;
        const theme = localStorage.getItem("theme");
        const html = document.querySelector("html");
        if (theme) {
            dark = theme === "dark";
        } else {
            const prefersDark = window.matchMedia(
                "(prefers-color-scheme: dark)",
            );
            if (prefersDark) {
                dark = true;
            } else {
                dark = false;
            }
        }

        html.classList.value = dark ? "dark" : "light";
    </script>
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-theme="vintage" class="text-xs md:text-sm lg:text-base">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
