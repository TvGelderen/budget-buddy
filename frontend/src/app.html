<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="%sveltekit.assets%/fonts/AbrilFatface-Regular.ttf" as="font" type="font/ttf"
        crossorigin />
    <link rel="preload" href="%sveltekit.assets%/fonts/MartianMono-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="%sveltekit.assets%/fonts/MartianMono-ExtraBold.ttf" as="font" type="font/ttf"
        crossorigin />
    <link rel="preload" href="%sveltekit.assets%/fonts/MartianMono-Thin.ttf" as="font" type="font/ttf" crossorigin />
    <title>Budget Buddy</title>
    <script>
        let dark = false;
        const theme = localStorage.getItem("theme");
        const html = document.querySelector("html");
        if (theme) {
            dark = theme === "dark";
        } else {
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
            if (prefersDark) {
                dark = true;
            } else {
                dark = false;
            }
        }

        html.classList.value = theme;
    </script>
    %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-theme="vintage" class="text-xs md:text-sm lg:text-base">
    <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
